<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Player (Mobile)</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #player {
      background: #000;
      width: 100%;
      height: 40vh; /* Smaller for mobile */
      border-radius: 8px;
      overflow: hidden;
    }

    .channel-list {
      max-height: 50vh;
      overflow-y: auto;
      margin-top: 10px;
      padding: 0;
    }

    .channel-list li {
      list-style: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.2s;
    }

    .channel-list li:hover,
    .channel-list li.active {
      background: #1f1f1f;
    }

    .channel-list img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      border-radius: 5px;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 30px;
    }

    .control-btn {
      cursor: pointer;
      font-size: 2rem;
      color: #0d6efd;
      user-select: none;
      transition: 0.2s;
    }

    .control-btn:hover {
      color: #0a58ca;
    }

    /* Hide sidebar in small screens and use toggle button */
    #channelToggle {
      display: block;
      text-align: center;
      margin: 10px 0;
      font-size: 1.2rem;
      cursor: pointer;
      color: #0d6efd;
    }

    #channelListContainer {
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <div class="container-fluid px-2">
    <h4 class="text-center py-2">Live TV Player</h4>

    <!-- Video Player -->
    <div id="player"></div>

    <!-- Controls -->
    <div class="controls">
      <span class="control-btn" onclick="prevChannel()">&#9664;</span>
      <span class="control-btn" onclick="nextChannel()">&#9654;</span>
    </div>

    <!-- Toggle Channel List -->
    <div id="channelToggle" onclick="toggleChannelList()">ðŸ“º Channels</div>

    <!-- Channel List -->
    <div id="channelListContainer">
      <ul class="channel-list" id="channelList"></ul>
    </div>
  </div>

    const defaultPoster = "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F361484307574577129%2F&psig=AOvVaw1A4wGWt_2ShV1YolZImdt0&ust=1756056353254000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCKDMv-y5oY8DFQAAAAAdAAAAABAE";

    let currentChannel = 0;
    let player = null;

    function loadChannel(index) {
      const channel = channels[index];
      if (player) player.destroy();

      document.getElementById("player").style.opacity = 0;

      setTimeout(() => {
        player = new Clappr.Player({
          source: channel.url,
          parentId: "#player",
          poster: defaultPoster,
          width: "100%",
          height: "100%",
          autoPlay: true,
          mute: false,
        });
        document.getElementById("player").style.opacity = 1;
      }, 300);

      const items = document.querySelectorAll('.channel-list li');
      items.forEach((li, i) => li.classList.toggle('active', i === index));
    }

    function renderChannelList() {
      const list = document.getElementById("channelList");
      channels.forEach((channel, index) => {
        const li = document.createElement("li");
        li.innerHTML = `<img src="${channel.logo}" alt=""> ${channel.name}`;
        li.onclick = () => {
          currentChannel = index;
          loadChannel(currentChannel);
        };
        list.appendChild(li);
      });
    }

    function nextChannel() {
      currentChannel = (currentChannel + 1) % channels.length;
      loadChannel(currentChannel);
    }

    function prevChannel() {
      currentChannel = (currentChannel - 1 + channels.length) % channels.length;
      loadChannel(currentChannel);
    }

    function toggleChannelList() {
      const container = document.getElementById("channelListContainer");
      container.style.display = container.style.display === "none" ? "block" : "none";
    }

    renderChannelList();
    loadChannel(currentChannel);
  </script>
